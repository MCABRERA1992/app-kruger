<div class="container text-center mt-5">
    <div class="card">
        <h3>Login Kruger Corporation</h3>
        <div class="card-body">
            <form [formGroup]="formularioUser">
                <div class="row">
                    <div class="input-group input-group-sm mt-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">INGRESAR USUARIO</span>
                        </div>
                        <input class="form-control" type="text" required formControlName="fbUsuario">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group input-group-sm mt-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">INGRESAR CLAVE</span>
                        </div>
                        <input class="form-control" type="password" required formControlName="fbClave">
                    </div>
                </div>
                <br />
                <button class="btn btn-primary" (click)="onLogin()">INICIAR</button>
            </form>
        </div>

    </div>

</div>
<ngx-spinner bdColor="rgba(51,51,51,0.64)" name="spinner-capacitacion" size="medium" color="rgba(6,101,128,0.85)"
    [fullScreen]="true" type="ball-atom">
    <p style="font-size: 20px; color: black">Cargando...</p>
</ngx-spinner>
